<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴啦啦.视频工厂</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <style>
        button{
            width: 100%;
            background: #f1efeb;
            border: 1px solid rgb(160, 160, 160);
            
        }
        button:hover{
            background: #e0dfdd;
        }
        button:active{
            background: #cfcac1;
        }
        body{
            background: #cfcac1;
        }
        input{
            background: #f1efeb;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="margin: auto; width: 100%; max-width: 1200px;">
            <input type="file" style="width:100%" ref="file">
        </div>
        <br>
        
        <table style="margin:auto;width: 100%;max-width: 1200px;" border="1">
            <tr>
                <td>媒体</td>
                <td>文本</td>
                <td>设置</td>
                <td>操作</td>
            </tr>
            <tr v-for="(item,index) in vData" style="height: 200px;">
                <td width="200px" @click="selectFile(item)">
                    <div v-if="item.imageUrl != null">
                        <img style="width: 100%;" :src="item.imageUrl">
                    </div>
                    <div v-if="item.imageUrl == null">
                        点击选择图片
                    </div>
                </td>
                <td>
                    <textarea v-model="item.text" style="width:100%;height:200px;resize:none;padding: 0;border: 0;padding: 5px;box-sizing: border-box;background: #f1efeb;" placeholder="输入文本内容"></textarea>
                </td>
                <td width="200px">
                    结束后延时（秒）：<input style="width: 200px;">
                </td>
                <td width="50px">
                    <button @click="sc(item)">生成</button>
                    <button @click="openV(item)">预览</button>
                    <button>删除</button>
                </td>
            </tr>
        </table>
        <br>
        <div style="margin: auto; width: 100%; max-width: 1200px;">
            <button>增加</button>
            <br><br>
            <button>合并</button>
        </div>
    </div>
</body>
<script>

    const app = {
        data() {
            return {
                vData:[{},{}]
            }
        },
        methods: {
            sc(item){
                alert(JSON.stringify(item))
                axios({
                    method: 'GET',
                    url:"http://localhost:5000/api/ffmpeg",
                    params:{
                        file:item.fileName,
                        text:item.text
                    }
                })
                .then(response => {
                    item.vp = response.data
                }).catch(function (error) { // 请求失败处理
                    console.log(error);
                });
            },
            openV(item){
                window.open("http://localhost:5000/" + item.vp)
            },
            selectFile(item){
                var file = this.$refs.file.files[0];
                var data = new FormData();
				// 创建一个表单数据
				data.append("file",file);
                axios({
                    method: 'POST',
                    url:"http://localhost:5000/api/file/upload",
                    data:data,
                    headers: {'Content-Type': 'multipart/form-data'}
                })
                .then(response => {
                    item.imageUrl = "http://localhost:5000/obj/" + response.data.filename
                    item.fileName =  response.data.filename
                }).catch(function (error) { // 请求失败处理
                    console.log(error);
                });
            }
        },
        watch: {
        },
        mounted() {
        }
    }
    Vue.createApp(app).mount('#app')

    
</script>
